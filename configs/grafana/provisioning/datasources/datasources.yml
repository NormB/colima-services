# Grafana Datasource Provisioning Configuration

apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: '15s'
      httpMethod: POST

  # Loki for logs
  - name: Loki
    type: loki
    uid: Loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Prometheus
          matcherRegex: 'traceID=(\w+)'
          name: TraceID
          url: '$${__value.raw}'
