[package]
name = "colima-services-rust-api"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
actix-cors = "0.7"
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "=0.11.27", default-features = false, features = ["json", "rustls-tls-native-roots"] }
chrono = { version = "=0.4.31" }
log = "0.4"
env_logger = "=0.11.8"
