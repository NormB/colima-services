[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

markers =
    parity: Tests that validate both implementations behave identically
    comparison: Tests that directly compare responses from both APIs
    health: Health check tests
    integration: Integration tests requiring running services
    slow: Slow-running tests

# Timeout for tests (in seconds)
timeout = 30
